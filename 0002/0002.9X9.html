<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0002-99乘法表</title>
    <style>
      span {
        width: 100px;
        height: 50px;
        line-height: 50px;
        display: inline-block;
        border: 1px solid red;
        text-align: center;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="d"></div>
  </body>
</html>

<script>
  let sds = [1, 2, 3, 4, 5, 6, 7, 8, 9]
  const pNode = document.getElementById('d')
  for (let i = 1; i <= sds.length; i++) {
    for (let f = 0; f < i; f++) {
      pNode.innerHTML += `<span>${i} * ${f + 1}&nbsp=${i * (f + 1)}&nbsp&nbsp&nbsp</span>`
    }
    pNode.innerHTML += `<br>`
  }
</script>
