<script>
  let arr = []
  function addCurry() {
    let arg = Array.prototype.slice.call(arguments)
    //Array.prototype.slice.call(arguments)的作用是将函数传入的参数转换为数组对象
    arr = arr.concat(arg)
    if (arg.length === 0) {
      return arr.reduce((a, b) => {
        return a + b
      })
    } else {
      return addCurry
    }
  }

  console.log(addCurry(1)(2)(3)())
